on:
  pull_request:
    branches:
      - main
name: Test
jobs:
  test:
    strategy:
      matrix:
        go-version: [1.21]
        platform: [ubuntu-latest]
    runs-on: ${{ matrix.platform }}
    steps:
    - name: Install Go
      uses: actions/setup-go@v5
      with:
        go-version: ${{ matrix.go-version }}
    - name: Checkout code
      uses: actions/checkout@v4
    - name: Run coverage
      run: go test -race -coverprofile=coverage.out -covermode=atomic
